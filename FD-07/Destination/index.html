<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Shoe Cards</title>
  <link rel="stylesheet" href="output.css" />
</head>
<body class="bg-slate-400">

  <div class="w-full min-h-screen flex justify-center items-center px-4 py-8">
    <div class="w-full max-w-7xl grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3  lg:grid-cols-4 gap-6">

     <!-- Card 1 -->
           <div class="bg-slate-200 rounded-2xl p-4 flex flex-col justify-between gap-8 relative overflow-hidden group w-full max-w-[300px] h-72 mx-auto">

        <!-- Shoe Image -->
        <div class="w-full mt-3 flex justify-center">
          <img class="w-10/12 object-contain transition-all duration-500 group-hover:rotate-12 group-hover:translate-x-2"
               src="https://www.pngmart.com/files/21/Adidas-Shoes-PNG-Isolated-Pic.png"
               alt="">
        </div>

        <!-- Sliding Left Strip -->
        <div class="absolute w-10 bg-black h-full left-0 top-0 -translate-x-full group-hover:translate-x-0 transition-all duration-500 flex items-center justify-center">
          <p class="text-white font-bold text-[10px] -rotate-90 whitespace-nowrap">AIR ZOOM PEGASUS</p>
        </div>

        <!-- Bottom Icons -->
        <div class="flex justify-between items-center transition-all duration-500 group-hover:translate-x-3 group-hover:pr-3">
          <p class="text-3xl hover:text-red-400">&#9825</p>
          <div class="flex flex-col">
            <p class="text-red-400 line-through text-xs">$900.00</p>
            <p class="text-xs">$749.00</p>
          </div>
          <p class="text-xl hover:text-red-400">&#128722</p>
        </div>
      </div>
